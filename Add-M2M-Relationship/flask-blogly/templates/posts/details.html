{%extends 'base.html' %} {% block title %} {{ post.title }} {% endblock %}
{%block content%}

<div>
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  {% if post.tags %}
  <p>
    <b>Tags: </b>
    {% for tag in post.tags %}
    <a href="/tags/{{tag.id}}" class="badge badge-pill badge-info"
      >{{ tag.name}}</a
    >
    {% endfor %}
  </p>
  {% endif %}
</div>

<form>
  <button formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
  <button formaction="/posts/{{post.id}}/delete" formmethod="POST">
    Delete
  </button>
  <button formaction="/users/{{post.user_id}}" formmethod="GET">Cancel</button>
</form>

{% endblock %}
